<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>HTML Forms</title>
    <style>
.form-group {
    margin: 20px 0;
    
}
    </style>
</head>
<body> 
    <h1>Input Your Login Details Here</h1>
    <form action="/submit">
   <div class="form-group">
    <label for="uname">Username:</label>
<input type="text" id="uname" placeholder="Your Username"/></br>
   </div>
   <div class="form-group">
<label for="password">Password:</label>
<input type="password" id="password" placeholder="Your Password"/></br>
   </div>
<input type="submit" value="Login" />
    </form>
</body>
</html>
